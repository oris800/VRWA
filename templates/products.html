<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-wrapper">
        <div class="content-container">
            <header class="page-header">
                <h1>Our Product Catalog</h1>
                <h2>{{ user_cash }}</h2>
                <p>Showing: <strong>{{ catagory }}</strong></p>
                <a href="/cart">cart</a>
            </header>

            <nav class="page-nav">
                <div class="dropdown">
                    <button class="dropbtn">Filter by Category</button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('products_page', category='Computer') }}">Computers</a>
                        <a href="{{ url_for('products_page', category='Game') }}">Games</a>
                        <a href="{{ url_for('products_page', category='Software') }}">Software</a>
                        <a href="{{ url_for('products_page', category='Peripheral') }}">Peripherals</a>
                        <a href="{{ url_for('products_page', category='All') }}">Show All</a>
                    </div>
                </div>
                <a href="/" class="home-link">Home</a>
            </nav>

            <main class="product-grid">
                {% for item in products %}
                <div class="product-card">
                    <div class="product-card-image">
                        <img src="{{ item.img }}" alt="Image of {{ item.name }}">
                    </div>
                    <div class="product-card-content">
                        <h3 class="product-name">{{ item.name }}</h3>
                        <p class="product-details">Year: {{ item.release_year }}</p>
                        <p class="product-price">${{ "%.2f"|format(item.price) }}</p>
                        
                        <a href="{{ url_for('product', id=item.id) }}" class="add-to-cart-btn">View Details</a>
                    </div>
                </div>
                {% endfor %}
            </main>
        </div>
    </div>
</body>
</html>
