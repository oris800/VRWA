<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroPwn - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <header>
                <h1>Login --- welcome back</h1>
            </header>

            <main>
                {% if message %}
                    <div class="message" style="color: {{ message.color }}; border-color: {{ message.color }};">{{ message.text }}</div>
                {% endif %}

                <form action="{{ url_for('login_page') }}" method="post">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="user name" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="password" required>
                    </div>
                    
                    <button type="submit">Login</button>
                </form>
                
                <div class="forgot-password">
                    <a href="{{ url_for('reset') }}">Have you forgot your password?</a>
                </div>
            </main>
        </div>
    </div>
</body> 
</html>
