<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Console</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">

        <header class="main-header">
            <div>
                <h1>Commodore 65 Diagnostic Interface</h1>
                <p class="subtitle">Model: C65 Prototype</p>
            </div>
        </header>

        <main class="container">

            <div class="content-box">
                <h2>System Status</h2>
                <p><strong>CPU:</strong> CSG 65CE02 @ 3.54 MHz</p>
                <p><strong>RAM:</strong> 128 KB (expandable to 8 MB)</p>
                <p><strong>Disk Drive:</strong> 3.5" Floppy - OK</p>
            </div>

            <form action="{{ url_for('quantum_panel') }}" method="post">
                <h2>Network Diagnostics Tool</h2>
                <p>Enter an IP address to check connectivity.</p>
                
                <div class="form-group">
                    <label for="ip_address">Target IP Address:</label>
                    <input type="text" id="ip_address" name="ip_address" size="30" placeholder="e.g., 8.8.8.8">
                </div>
                <button type="submit" class="submit-btn">Run Ping</button>
            </form>

            <div class="content-box">
                <h2>Console Output</h2>
                <pre id="output-console" class="console-output">{{ output | safe }}</pre>
            </div>

        </main>
    </div>
</body>
</html>
